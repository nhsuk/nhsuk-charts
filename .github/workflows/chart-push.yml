name: Chart push

on:
  push:
    branches:
      - master

jobs:
  lint_test_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Helm 3
      uses: Azure/setup-helm@v1
      with:
        version: 'v3.1.0'

    - name: Lint charts
      run: ls -d charts/* | xargs helm lint

    - name: Create kind cluster
      uses: helm/kind-action@v1.0.0-alpha.3
      with:
        install_local_path_provisioner: true

    - name: Install charts
      run: ls -d charts/* | xargs -I chart helm install -g chart

    - name: Configure az acr for nhsuk repo
      run: |
        az configure --defaults acr=nhsuk
        az acr login
        az acr helm repo add

    - name: Package changed/new chart(s)
      run: |
        git diff HEAD~1 --name-only ./charts | cut -d / -f 1,2 | uniq | xargs helm package

    - name: Push changed/new chart(s) to registry
      run: |
        ls *.tgz | xargs -I chart az acr helm push chart --verbose
