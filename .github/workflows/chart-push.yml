name: chart_push

on:
  push:
    branches:
      - master

jobs:
  lint_test_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Helm 3
      uses: Azure/setup-helm@v1
      with:
        version: 'v3.1.0'

    - name: Lint charts
      run: ls -d charts/* | xargs helm lint

    - name: Create kind cluster
      uses: helm/kind-action@v1.0.0-alpha.3
      with:
        install_local_path_provisioner: true

    - name: Install charts
      run: ls -d charts/* | xargs -I chart helm install -g chart

    - name: Configure az acr for nhsuk repo
      run: |
        az configure --defaults acr=nhsuk
        az acr login
        az acr helm repo add

    - name: Package charts
      run: |
        ls -d charts/* | xargs helm package

    - name: Push changed/new chart(s) to registry
      run: |
        ./scripts/push-charts.sh

    - name: Delete removed chart(s) from registry
      run: |
        ./scripts/delete-charts.sh
