name: Chart Dev CI

on: [pull_request]

jobs:
  lint_test_package_development:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Helm 3
      uses: Azure/setup-helm@v1
      with:
        version: 'v3.1.0'

    # - name: Lint charts
    #   run: ls -d charts/* | xargs helm lint

    # - name: Create kind cluster
    #   uses: helm/kind-action@v1.0.0-alpha.3
    #   with:
    #     install_local_path_provisioner: true

    # - name: Install charts
    #   run: ls -d charts/* | xargs -I chart helm install -g chart

    - name: Configure az acr for nhsuk repo
      run: |
        az configure --defaults acr=nhsuk
        az acr login
        az acr helm repo add

    - name: Package charts
      run: |
        ls -d charts/* | xargs -I {} -- sh -c 'helm package ./{} --version $(helm show chart {} | grep version | cut -d " " -f 2)-$(git rev-parse --short HEAD:./{})'

    - name: Push new charts to remote registry
      run: |
        ./scripts/push-chart.sh
